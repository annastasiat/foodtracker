<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Statistics</a></li>
        <li class="breadcrumb-item"><a href="/" th:href="@{/logout}">Log out</a></li>
    </ol>
</nav>


<div class="container" style="margin-top: 60px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h2 class="page-header">Enter consumed food</h2>



            <form th:action="@{/add_user_food}" th:object="${userFood}" method="post" style="margin-bottom: 30px" name="form" autocomplete="off">


                <div th:if="${param.success}">
                    <div class="alert alert-info"><p>Food added!</p></div>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger"><p>No such food in db. Add your food to db via form below.</p>
                    </div>
                </div>


                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group">
                    <label for="food-name">Food name</label>
                    <input class="form-control form-control-lg" id="food-name" type="text" placeholder="Large input"
                           th:field="*{foodName}" >
                </div>

                <div class="form-group">
                    <label for="food-amount">Amount in grams</label>
                    <input class="form-control form-control-lg" id="food-amount" type="text" placeholder="Large input"
                           th:field="*{amount}">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:30px">
                    Submit
                </button>


            </form>

        </div>
    </div>


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Add food to DataBase</h2>
            <form  th:action="@{/add_food}" th:object="${food}" method="post" style="margin-bottom: 30px" name="form" autocomplete="off">

                <div class="form-group">
                    <label for="new-food-name">Food name</label>
                    <input class="form-control form-control-lg" id="new-food-name" type="text"
                           placeholder="" th:field="*{name}">
                </div>

                <div class="form-group">
                    <label for="carbs">Carbs</label>
                    <input class="form-control form-control-lg" id="carbs" type="text" placeholder=""
                           th:field="*{carbs}">
                </div>

                <div class="form-group">
                    <label for="protein">Protein</label>
                    <input class="form-control form-control-lg" id="protein" type="text" placeholder=""
                           th:field="*{protein}">
                </div>

                <div class="form-group">
                    <label for="fat">Fat</label>
                    <input class="form-control form-control-lg" id="fat" type="text" placeholder=""
                           th:field="*{fat}">
                </div>

                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input class="form-control form-control-lg" id="calories" type="text" placeholder=""
                           th:field="*{calories}">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:30px">
                    Submit
                </button>


            </form>

        </div>
    </div>


    <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body text-dark">
            <h5 class="card-title">Dark card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>


    </div>
</body>
</html>
