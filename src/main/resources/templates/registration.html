<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

    <title th:text="#{messages.title.registration}"></title>
</head>

<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/registration?lang=en}">English</a></li>
        <li class="breadcrumb-item"><a th:href="@{/registration?lang=ua}">Українська</a></li>
    </ol>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:text="#{messages.title.registration}"></h1>

            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{messages.alert.register.success}"></div>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger"><p th:text="#{messages.error.username.exists}"></p>
                </div>
            </div>

            <form th:action="@{/registration}" th:object="${user}" method="post">

                <div class="form-group">

                    <label for="firstName" class="control-label" th:text="#{messages.enter.name}"></label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"/>

                </div>

                <div class="form-group">

                    <label for="firstNameUa" class="control-label" th:text="#{messages.enter.name.ua}"></label>
                    <input id="firstNameUa" class="form-control" th:field="*{firstNameUa}"/>

                </div>

                <div class="form-group">

                    <label for="username" class="control-label" th:text="#{messages.enter.username}"></label>
                    <input id="username" class="form-control" th:field="*{username}"/>

                </div>

                <div class="form-group">

                    <label for="height" class="control-label" th:text="#{messages.enter.height}"></label>
                    <input id="height" class="form-control" th:field="*{height}"/>

                </div>

                <div class="form-group">

                    <label for="weight" class="control-label" th:text="#{messages.enter.weight}"></label>
                    <input id="weight" class="form-control" th:field="*{weight}"/>

                </div>

                <div class="form-group">

                    <label for="activityLevel" class="control-label" th:text="#{messages.enter.activity}"></label>
                    <input id="activityLevel" class="form-control" th:field="*{activityLevel}"/>

                </div>

                <div class="form-group">

                    <label for="age" class="control-label" th:text="#{messages.enter.age}"></label>
                    <input id="age" class="form-control" th:field="*{age}"/>

                </div>



                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">

                    <label for="password" class="control-label" th:text="#{messages.enter.password}"></label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"/>

                    <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                        Validation error</p>

                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{messages.button.submit}"></button>
                    <span>
						<p th:text="#{messages.text.already.registered}"></p>
						<a href="/" th:href="@{/login}" th:text="#{messages.link.login}"></a>
					</span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
